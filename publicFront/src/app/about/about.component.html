<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<br><br>
<!------ Include the above in your HEAD tag ---------->
<div class="container">
    <div class="row blog">
      <h1>
        <div class="animated fadeInLeft">MEMBROS</div><div class="animated fadeInRight">COLABORADORES</div>
      </h1>
      <div class="col-md-12">
        <div id="blogCarousel" class="carousel slide" data-ride="carousel">

          <ol class="carousel-indicators">
              <li data-target="#blogCarousel" data-slide-to="0" class="active"></li>
          </ol>
          <!-- Carousel items -->
          <div class="carousel-inner">

              <div class="carousel-item active">
                  <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let member of merbers">
                      <div class="our-team" >
                        <div class="pic">
                          <img src={{member.photo}}>
                        </div>
                        <div class="team-content">
                          <h3 class="title">{{member.memberName}}</h3>
                          <span class="post" >{{member.memberPost}}</span>
                        </div>
                        <ul class="social">
                          <li>
                            <!--<a href="#">{{member.text}}</a>-->
                          </li>
                        </ul>
                      </div>
                    </div>
                </div>
                <!--.row-->
            </div>
            <!--.item-->
          </div>
          <!--.carousel-inner-->
        </div>
        <!--.Carousel-->

      </div>
    </div>
</div>
