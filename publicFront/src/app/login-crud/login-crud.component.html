<div class="container-fluid">
  <br><br><br>
  <div class="text-center">
    <h3>Criação de Login</h3>
  </div>
  <br><br>

  <form [formGroup]="loginFormGroup">
    <div class="form-group">
      <label for="inputEmail4" class="font-weight-bold">Email</label>
      <input formControlName="email" type="email" class="form-control" id="inputEmail4" placeholder="Seu email para acessar sua área de login">
    </div>
    <div class="form-group">
      <label for="inputPassword4" class="font-weight-bold">Password</label>
      <input formControlName="password" type="password" class="form-control" id="inputPassword4" placeholder="Password para acessar sua conta">
    </div>
    <div class="form-group">
      <label for="inputAddress" class="font-weight-bold">Nome</label>
      <input formControlName="nome" type="text" class="form-control" id="inputAddress" placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="inputAddress2" class="font-weight-bold">Sobrenome</label>
      <input formControlName="sobrenome" type="text" class="form-control" id="inputAddress2" placeholder="Sobrenome">
    </div>
    <div class="form-group">
      <label for="inputAddress2" class="font-weight-bold">Habilidade</label>
      <div class="form-row">
        <div class="form-group col-md-10">
          <input [formControl]="habilidade" type="text" class="form-control" id="inputAddress2" placeholder="Habilidades">
        </div>
        <div class="form-group col-md-2">
        <button (click)="adicionarHabilidade(habilidade.value)" type="submit" class="btn button-local-primary">Adicionar</button>
        </div>
      </div>
    </div>
    <div>
      <div *ngFor="let h of habilidades; let i = index" class="d-inline-flex button-local-primary button-hability">
        <fa name="times-circle" class="button-local-primary" style="margin-right: 20px;" (click)="excluirHabilidade(h)"></fa>
        <i>{{h}}</i>
      </div>
    </div>
    <br><br><br>
    <button (click)="cadastrar()" type="submit" class="btn button-local-primary float-sm-right">Cadastrar</button>
  </form>
</div>
