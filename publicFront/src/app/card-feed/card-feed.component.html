<mat-card class="example-card container">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{cardTitle}}</mat-card-title>
    <mat-card-subtitle>{{cardSubtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img src={{base64Image}} alt="Photo of a Shiba Inu" style="height: 300px;width: 100%;" >
  <mat-card-content>
    <p>
      {{text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE {{likeNumber}}</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
